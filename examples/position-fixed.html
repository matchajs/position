<!DOCTYPE HTML>
<html>
<head>
<meta charset="gb2312">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Position examples</title>
<link rel="stylesheet" href="http://www.poco.cn/css_common/normalize/2.1.3/normalize.css">
<script src="http://cb.poco.cn/seajs/2.1.1/sea.js"></script>
<!--[if lt IE 9]>
<script src="http://cb.poco.cn/utility/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->
<script>
seajs.config({
    paths: {
        utility: 'http://cb.poco.cn/utility',
        matcha: 'http://cb.poco.cn/matcha'
    },
    alias:{
        jquery: 'utility/jquery/1.11.0/jquery',
        'jquery-debug': 'utility/jquery/1.11.0/jquery-debug'
    },
    charset: 'utf-8'
});
</script>
</head>

<body>
    <div class="global-container">
        <section class="example-content">
            <h3 id="绝对定位的元素">绝对定位的元素</h3>
            <div class="example">
                <style type="text/css">
                #my {
                    position: fixed;
                    display: block;
                    width: 75px;
                    height: 75px;
                    line-height: 75px;
                    background-color: rgba(188, 213, 230, 0.5);
                    text-align: center;
                }
                </style>
                <div class="position-content">
                    <div id="my">#my</div>
                </div>

                <script>
                seajs.use(['jquery', '../src/position'], function($, Position) {
                    Position({element: '#my', pos: '0 0'}, {pos: '500 0'});
                });
                </script>
            </div>
        </section>
    </div>
    <p style="padding-top:1000px;background:#ff0000">&nbsp;</p>
    <p style="padding-top:1000px;background:#FFA500">&nbsp;</p>
    <p style="padding-top:1000px;background:#FFFF00">&nbsp;</p>
    <p style="padding-top:1000px;background:#008000">&nbsp;</p>
    <p style="padding-top:1000px;background:#0000FF">&nbsp;</p>
    <p style="padding-top:1000px;background:#4B0082">&nbsp;</p>
    <p style="padding-top:1000px;background:#800880">&nbsp;</p>
</body>
</html>
